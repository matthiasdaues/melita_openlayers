<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Melita WebViewer</title>

    <!-- ol-ext -->
    <link rel="stylesheet" href="./node_modules/ol-ext/dist/ol-ext.css" />
    <script type="text/javascript" src="./node_modules/ol-ext/dist/ol-ext.js"></script>
    <style>
      @import "node_modules/ol/ol.css";
    </style>
    <style>
      html, body, #map {
        margin: 0;
        height: 100%;
        width: 100%;
        font-family: sans-serif;   
      }
    </style>
    <style>
      .potentialCoverageMVT, .activeCoverageMVT {
        mix-blend-mode: multiply;
      }
    </style>
    <style>
      .ol-legend {
        mix-blend-mode: multiply;
        background-color: red;
      }
        ul.ol-legend li.ol-title {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
